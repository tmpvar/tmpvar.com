<html>

<head>
  <style>

    :root {
      --post-list-border-radius: 0.5em;
    }

    body,
    html {
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
    }

    posts {
      width: 50%;
      margin-left: 25%;
      padding: 0;
      display:block;
      margin-bottom:10em;
    }

    post {
      box-shadow: .25em .25em  0.8em .001em #aaa;
      background-color: #fff;
      border: 1px solid #aaa;
      display: block;
      padding: calc(var(--post-list-border-radius) * 0.25);
      margin-top: 2em;
      height: 15em;
      border-radius: var(--post-list-border-radius);
    }

    post img {
      border-radius: var(--post-list-border-radius);
      height: 100%;
      display: inline-block;
      width:20em;
      overflow: hidden;
    }

  </style>
</head>
