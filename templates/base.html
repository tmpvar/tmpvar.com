<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta property="og:url" content="{{config.base_url | safe}}/{{current_path | safe}}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="tmpvar" />

  <meta name="twitter:site" content="@tmpvar">
  <meta name="twitter:creator" content="@tmpvar">
  <meta name="twitter:url" content="{{config.base_url | safe}}/{{current_path | safe}}" />
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="tmpvar.com">

  <meta name="theme-color" content="#9de64e">

  {% block meta_content %}
  <title>tmpvar</title>
  <meta property="og:title" content="tmpvar.com" />
  <meta property="og:description" content="CNC Machining, Graphics/System Programming, Tutorials, Standalone Libraries, Research, handmade">
  <meta property="og:image" content="https://tmpvar.com/img/wrench.png" />
  {% endblock meta_content %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/font/hack/hack.css">


  <style>
    @font-face {
      font-family: PanicSans;
      src: url(/font/PanicSans.ttf);
    }

    html {
      background-image: url(/img/dot.png), linear-gradient(rgba(16, 28, 32), rgba(0, 0, 0));
      color: #f8f8f2;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.125em;
      padding: 0;
      margin-left: calc(100vw - 100%);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    html {
      min-height: 100%;
    }


    .header {
      display: block;
      user-select: none;
      min-width: 800px;
      max-width: 60em;


      margin: 1em auto;
      background: rgba(10, 10, 10, 0.75);
      padding: 1em;

    }

    .header {
      font-size: 2em;
      color: #fff;
      padding-left: 2em;
      border-radius: 5px;
    }

    .header a {
      text-decoration: none;
      color: #aaa;
    }

    .container {
      min-width: 800px;
      max-width: 60em;

      margin: 64px auto;
    }

    .container .content {
      background: #111111;
      padding: 1em;
      border-radius: 5px;
    }

    .center-align {
      text-align: center;
    }

    .left-align {
      text-align: left;
    }

    a {
      /* color: #91b8ff; */
      color: #9de64e;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.13em;
      text-decoration: none;
    }

    a:hover {
      text-decoration: dotted underline;
    }


    pre {
      padding: 1rem;
      overflow: auto;
      border-radius: 0.5em;
      border: #4c4974 1px dashed;
    }

    pre[data-linenos] {
      padding: 1rem 0.5rem;
    }

    pre table td {
      padding: 0;
    }

    pre table td:nth-of-type(1) {
      text-align: center;
      user-select: none;
      color: #888;

    }

    pre table td:nth-of-type(2) {
      padding-left: 1rem;
    }

    pre mark {
      display: block;
      background-color: rgba(254, 252, 232, 0.9);
    }

    pre table {
      width: 100%;
      border-collapse: collapse;
    }

    code {
      font-family: Hack, monospace;
    }

    .caption {
      font-family: Hack, monospace;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 4rem;
    }

    video {
      max-width: 90%;
      width: 90%;
    }

    .video-embed {
      max-width: 90%;
      width: 90%;
      margin: 0 auto;
      display: block;
    }

    h1:target,
    h2:target,
    h3:target,
    h4:target {
      color: #9de64e;
    }

    .article-entry img {
      max-width: 80%;
      border-radius: 5px;
    }

    /* .article-entry p {
      border-left: solid 5px #ff0062;
      padding-left: 1em;
      margin-left: 0.1em;
    } */

    #poc canvas {
      border: 1px dashed #2c1e31;
      border-radius: 5px;
      max-width: 90%;
    }

    #poc img {
      max-width: 75%;
      max-height: 75%;
      background: #1f1f1f;
      border-radius: 5px;
      border: 1px dashed #2c1e31;
    }

    /* #poc ul {
      margin: 0;
      padding:0;
    } */

    #poc li {
      padding: 0;
      margin:0;
    }
    #poc li p {
      padding: 0;
      margin:0;
    }

    #poc .highlight-blue {
      color: #36c5f4;
    }

    #poc .highlight-orange {
      color: #e98537;
    }
    #poc .highlight-red {
      color: #ac2847;
    }
    #poc .error {
      color: #ec273f;
      font-weight: bold;
    }

    #poc .error-border {
      border: 1px solid #ec273f;
      padding: 1em;
      border-radius: 5px;

    }

    #poc .webgpu-required {
      display: none;
    }

    #poc .webgpu-missing {
      display: block;
    }

    #poc .has-webgpu .webgpu-required {
      display: block;
    }

    #poc .has-webgpu .webgpu-missing {
      display: none;
    }

    #poc #flatland-2d-controls .indent {
      margin-left: 1em;
      max-width: 65%;
    }

    #poc #flatland-2d-controls .indent > div {
      margin-bottom: .25em;
      margin-top: .25em;
    }

    #poc #flatland-2d-controls {
      margin-bottom: 2em;
    }
    #poc #flatland-2d-controls h4 {
      margin-bottom: 0;
    }

    #poc #flatland-2d-controls .debugPerformance-control .performance-output {
      float: right;
      margin-right: -50%;
    }

  </style>

  <script>
    !function (t, e) { var o, n, p, r; e.__SV || (window.posthog = e, e._i = [], e.init = function (i, s, a) { function g(t, e) { var o = e.split("."); 2 == o.length && (t = t[o[0]], e = o[1]), t[e] = function () { t.push([e].concat(Array.prototype.slice.call(arguments, 0))) } } (p = t.createElement("script")).type = "text/javascript", p.async = !0, p.src = s.api_host + "/static/array.js", (r = t.getElementsByTagName("script")[0]).parentNode.insertBefore(p, r); var u = e; for (void 0 !== a ? u = e[a] = [] : a = "posthog", u.people = u.people || [], u.toString = function (t) { var e = "posthog"; return "posthog" !== a && (e += "." + a), t || (e += " (stub)"), e }, u.people.toString = function () { return u.toString(1) + ".people (stub)" }, o = "capture identify alias people.set people.set_once set_config register register_once unregister opt_out_capturing has_opted_out_capturing opt_in_capturing reset isFeatureEnabled onFeatureFlags getFeatureFlag getFeatureFlagPayload reloadFeatureFlags group updateEarlyAccessFeatureEnrollment getEarlyAccessFeatures getActiveMatchingSurveys getSurveys".split(" "), n = 0; n < o.length; n++)g(u, o[n]); e._i.push([i, s, a]) }, e.__SV = 1) }(document, window.posthog || []);

        persistence: 'memory',
      })
    }
  </script>

</head>

<body>
  <div class="container">
    <section class="header">
      <a href="/" alt="home">
        <img src="/img/wrench.png" />
      </a>
    </section>

    <section class="content">
      {% block content %} {% endblock %}
    </section>
  </div>
</body>

</html>
